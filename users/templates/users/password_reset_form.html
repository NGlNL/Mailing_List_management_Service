{% extends "mail_serv/base.html" %}
{% block content %}
<div class="container">
    <form method="post">
        <div class="col-6">
            <div class="card">
                <h4 class="card-header">Введите почту для восстановления пароля</h4>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить письмо</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
