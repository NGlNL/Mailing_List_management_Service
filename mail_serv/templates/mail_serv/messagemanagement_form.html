{% extends 'mail_serv/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h4 class="mt-3">{% if messagemanagement %}Редактировать сообщение{% else %}Добавить сообщение{% endif %}</h4>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if messagemanagement %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                <a href="{% url 'mail_serv:profile' %}" class="btn btn-primary mt-3">Вернуться в профиль</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
